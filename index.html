<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App UI</title>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <style>
        /* ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿßÿ™ */
        :root {
            --bg-dark: #0c0d10;
            --card-bg: rgba(128, 128, 128, 0.06);
            --primary: #f97316;
            --secondary: #3b82f6;
            --success: #10b981;
        }

        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        /* ÿ•ÿ∑ÿßÿ± ÿßŸÑŸáÿßÿ™ŸÅ */
        .mobile-frame {
            width: 370px;
            height: 720px;
            border-radius: 45px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            border: 8px solid #222;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: var(--bg-dark);
            color: white;
        }

        .app-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #222;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .user-info h1 {
            font-size: 18px;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .date-badge {
            font-size: 10px;
            background: rgba(128, 128, 128, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
            opacity: 0.6;
        }

        /* ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑÿØÿßÿ¶ÿ±Ÿäÿ© */
        .circles-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .stat-circle {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .circle-bg {
            fill: none;
            stroke: rgba(128, 128, 128, 0.1);
            stroke-width: 2.5;
        }

        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke: var(--secondary);
            stroke-dasharray: 70, 100;
        }

        .revenue .circle {
            stroke: var(--primary);
            stroke-dasharray: 45, 100;
        }

        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circle-content small {
            font-size: 9px;
            opacity: 0.4;
            font-weight: bold;
            display: block;
        }

        .circle-content strong {
            font-size: 14px;
            font-weight: 900;
        }

        /* ŸÇÿ≥ŸÖ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿØÿÆŸàŸÑ */
        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-btn {
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .login-btn {
            background: #3b82f6;
        }

        .copy-btn {
            background: #6366f1;
        }

        .auth-text {
            font-size: 11px;
            color: #888;
            text-align: center;
        }

        /* ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÜÿ¥ÿßÿ∑ */
        .history-list {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-list h3 {
            font-size: 12px;
            opacity: 0.4;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .scroll-box {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .item-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(128, 128, 128, 0.05);
        }

        .item-icon {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(128, 128, 128, 0.1);
        }

        .item-data {
            flex: 1;
        }

        .item-data strong {
            font-size: 14px;
            display: block;
            color: var(--primary);
        }

        .item-data span {
            font-size: 10px;
            opacity: 0.5;
        }

        .item-price {
            text-align: right;
        }

        .item-price p {
            margin: 0;
            font-weight: 900;
            font-size: 14px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 9px;
            cursor: pointer;
        }

        /* ÿßŸÑÿ≤ÿ± ÿßŸÑÿ≥ŸÅŸÑŸä */
        .bottom-dock {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
        }

        .main-add-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 22px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
            cursor: pointer;
            font-size: 16px;
        }

        .main-add-btn1 {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            background: rgb(217, 178, 63);
            margin-top: 12px;
            border-radius: 22px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
            cursor: pointer;
            font-size: 16px;
        }

        .plus-box {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">
        <div class="app-content">
            <header class="top-bar">
                <div class="user-profile">
                    <div class="avatar">‚õΩ</div>
                    <div class="user-info">
                        <h1>DRIVER</h1>
                        <span class="date-badge">12/22/2025</span>
                    </div>
                </div>
                <button style="background:none; border:none; font-size:20px; cursor:pointer;">üåô</button>
            </header>

            <section class="circles-row">
                <div class="stat-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-content">
                        <small>LITERS</small>
                        <strong>0.0</strong>
                    </div>
                </div>

                <div class="stat-circle revenue">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-content">
                        <small>REVENUE</small>
                        <strong>0</strong>
                    </div>
                </div>
            </section>

            <div class="auth-container">
                <button class="auth-btn login-btn">Login to SuperQi</button>
                <button class="auth-btn copy-btn">Copy Auth Code</button>
                <p class="auth-text">Auth Code: <span id="authCode">---</span></p>
            </div>

            <section class="history-list">
                <h3>Today's Activity</h3>
                <div class="scroll-box">
                    <!-- Transactions will be rendered here by JS -->
                </div>
            </section>

            <footer class="bottom-dock">
                <button class="main-add-btn">
                    <span class="plus-box">+</span>
                    New Entry
                </button>
                <!-- .axml -->
                <button class="main-add-btn1" a:if="{{canIUseAuthButton}}" open-type="getAuthorize"
                    onGetAuthorize="onGetAuthorize" onError="onAuthError" scope='userInfo'>
                    <span class="plus-box" onclick="pay"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                            <path
                                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v240H160v240h400v80H160Zm0-480h640v-80H160v80ZM760-80v-120H640v-80h120v-120h80v120h120v80H840v120h-80ZM160-240v-480 480Z" />
                        </svg></span>
                    Pay With SuperQi
                </button>
            </footer>
        </div>
    </div>

    <script>
        // ---------------------------
        // DATA & STATE
        // ---------------------------
        let transactions = JSON.parse(localStorage.getItem('fuel_data')) || [];
        let stats = { totalLiters: 0, totalRevenue: 0 };
        let darkMode = true;

        const prices = {
            Premium: 650,
            Regular: 450,
            Diesel: 400
        };

        const goals = {
            liters: 100,
            revenue: 100000
        };

        // ---------------------------
        // UI ELEMENTS
        // ---------------------------
        const scrollBox = document.querySelector('.scroll-box');
        const literValue = document.querySelector('.stat-circle strong');
        const revenueValue = document.querySelector('.revenue strong');
        const authCodeSpan = document.getElementById('authCode');

        // ---------------------------
        // UI UPDATE
        // ---------------------------
        function updateUI() {
            stats.totalLiters = transactions.reduce((s, t) => s + t.liters, 0);
            stats.totalRevenue = transactions.reduce((s, t) => s + t.totalCost, 0);

            literValue.innerText = stats.totalLiters.toFixed(1);
            revenueValue.innerText = stats.totalRevenue.toLocaleString();

            const literPercent = Math.min((stats.totalLiters / goals.liters) * 100, 100);
            const revenuePercent = Math.min((stats.totalRevenue / goals.revenue) * 100, 100);

            document.querySelector('.stat-circle .circle').style.strokeDasharray = `${literPercent}, 100`;
            document.querySelector('.revenue .circle').style.strokeDasharray = `${revenuePercent}, 100`;

            renderTransactions();
            localStorage.setItem('fuel_data', JSON.stringify(transactions));
        }

        function renderTransactions() {
            if (!transactions.length) {
                scrollBox.innerHTML = '<div class="empty-msg">No sales recorded yet üöÄ</div>';
                return;
            }

            scrollBox.innerHTML = transactions.map(t => `
            <div class="item-card">
                <div class="item-icon">‚õΩ</div>
                <div class="item-data">
                    <strong>${t.customerName}</strong>
                    <span>${t.type} ‚Ä¢ ${t.liters}L ‚Ä¢ ${t.time}</span>
                </div>
                <div class="item-price">
                    <p>${t.totalCost.toLocaleString()}</p>
                    <button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button>
                </div>
            </div>
        `).join('');
        }

        // ---------------------------
        // TRANSACTIONS
        // ---------------------------
        function addTransaction() {
            const name = prompt("Customer Name:", "General Customer");
            const liters = parseFloat(prompt("Quantity (Liters):", "0"));
            const type = prompt("Type (Premium, Regular, Diesel):", "Premium");

            if (!prices[type] || liters <= 0) {
                alert("Invalid input");
                return;
            }

            transactions.unshift({
                id: Date.now(),
                customerName: name || "General Customer",
                type,
                liters,
                totalCost: liters * prices[type],
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            updateUI();
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateUI();
        }

        // ---------------------------
        // üîê AUTH & PAYMENT (YOUR LOGIC)
        // ---------------------------
        var authCode = '';
        var token = '';

        function authenticate() {
            my.getAuthCode({
                scopes: ['auth_base', 'USER_ID'],
                success: (res) => {
                    authCode = res.authCode;
                    authCodeSpan.textContent = authCode;

                    fetch('https://its.mouamle.space/api/auth-with-superQi', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: authCode })
                    })
                        .then(res => res.json())
                        .then(data => {
                            token = data.token;
                            my.alert({ content: "Login successful" });
                        })
                        .catch(err => {
                            my.alert({ content: "Auth error" });
                        });
                },
                fail: (res) => {
                    console.log(res);
                }
            });
        }

        function pay() {
            if (!token) {
                my.alert({ content: "Please login first" });
                return;
            }

            fetch('https://its.mouamle.space/api/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                }
            })
                .then(res => res.json())
                .then(data => {
                    my.tradePay({
                        paymentUrl: data.url,
                        success: () => {
                            my.alert({ content: "Payment successful" });
                        }
                    });
                })
                .catch(() => {
                    my.alert({ content: "Payment failed" });
                });
        }

        function copyAuthCode() {
            navigator.clipboard.writeText(authCode);
        }

        // ---------------------------
        // DARK MODE
        // ---------------------------
        function toggleDarkMode() {
            const frame = document.querySelector('.mobile-frame');
            darkMode = !darkMode;
            frame.style.background = darkMode ? "#0c0d10" : "#f5f7fa";
            frame.style.color = darkMode ? "white" : "#111";
        }

        // ---------------------------
        // EVENTS
        // ---------------------------
        document.querySelector('.main-add-btn').onclick = addTransaction;
        document.querySelector('.login-btn').onclick = authenticate;
        document.querySelector('.copy-btn').onclick = copyAuthCode;
        document.querySelector('.main-add-btn1').onclick = pay;
        document.querySelector('.top-bar button').onclick = toggleDarkMode;

        updateUI();
    </script>

</body>

</html>
