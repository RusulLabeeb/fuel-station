<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App UI</title>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="fuel.css">
    <script defer src="fuel.js"></script>
</head>

<body>

    <div class="mobile-frame">
        <div class="app-content">
            <header class="top-bar">
                <div class="user-profile">
                    <div class="avatar">â›½</div>
                    <div class="user-info">
                        <h1>DRIVER</h1>
                        <span class="date-badge">12/22/2025</span>
                    </div>
                </div>
                <button style="background:none; border:none; font-size:20px; cursor:pointer;">ðŸŒ™</button>
            </header>

            <section class="circles-row">
                <div class="stat-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-content">
                        <small>LITERS</small>
                        <strong>70.0</strong>
                    </div>
                </div>

                <div class="stat-circle revenue">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle"
                            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <div class="circle-content">
                        <small>REVENUE</small>
                        <strong>45,500</strong>
                    </div>
                </div>
            </section>

            <div class="auth-container">
                <button class="auth-btn login-btn" onclick="authenticate()">Login to SuperQi</button>
                <button class="auth-btn copy-btn" onclick="copyAuthCode()">Copy Auth Code</button>
                <p class="auth-text">Auth Code: <span id="code">---</span></p>
            </div>

            <section class="history-list">
                <h3>Today's Activity</h3>
                <div class="scroll-box">
                    <!-- Transactions will be rendered here by JS -->
                </div>
            </section>

            <footer class="bottom-dock">
                <button class="main-add-btn">
                    <span class="plus-box">+</span>
                    New Entry
                </button>
            </footer>
        </div>
    </div>

</body>

</html>
